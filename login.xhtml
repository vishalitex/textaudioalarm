<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<f:view contentType="text/html">
	
				<h:head>
				
					<f:facet name="first">
		
						<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
						<meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
			
			
					</f:facet>
				
				</h:head>
	
	

	<h:body style="background:cyan">
             
         <h1>Centre For Development Of Advanced Computing</h1>
         <h2>Text to Speech</h2>
		 <h:form id="form" enctype="multipart/form-data" columnClasses="right" style="margin:5% auto;width:75%;text-align:right">
			 <p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true">
	           
				 <p:panel style="background:red">
				        <h3 style="margin-right: 0">LOGIN</h3>
				        <br/>
						<h:outputLabel  value="Username:" style="font-weight:bold" />
						<p:inputText value="#{Loginbean.usid}"/>
						<br/>	<br/>                   
	                    <h:outputLabel  value="Password: " style="font-weight:bold"/>   
	                    <p:password  value="#{Loginbean.paswd}"  />
	                    <br/>  <br/>   
	                    <p:commandButton value="Enter"  action="#{Loginbean.login}" update="form" />
	                    <br/>  <br/>  <br/>  <br/>
	                    <h3 style="margin-right: 0">CREATE ACCOUNT     </h3>
	                    <br/>     
	                    <h:outputLabel  value="Username:" style="font-weight:bold" />
						<p:inputText value="#{Loginbean.cid}"/>
						<br/> <br/>                
	                    <h:outputLabel  value="Password: " style="font-weight:bold"/>   
	                    <p:password value="#{Loginbean.idpaswd}"  />
	                    <br/>  <br/>
	                    <h:outputLabel  value="Name:" style="font-weight:bold" />
						<p:inputText value="#{Loginbean.name}" />
						<br/> <br/>
						<p:commandButton value="Submit" action="#{Loginbean.createAccount}" update="form" />   
	         	 </p:panel>
         	 </p:growl>       
    	 </h:form>
	    	
	    	            	  
	    
	</h:body>

	
	</f:view>

  </html>
